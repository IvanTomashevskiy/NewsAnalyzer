		<meta name="description" content="NewsAnalyzer">

		<title>NewsAnalyzer</title>

	<body class="body">
		<div class="page">
			<header class="page__header header header_black">
				<div class="header__container">
					<p class="header__title">
						<a href="./index.html" class="header__link">NewsAnalyzer</a>
					</p>
					<nav class="header__nav">
						<ul class="nav nav_header">
							<li class="nav__item">
								<a href="./index.html" class="nav__link">Главная</a>
							</li>
							<li class="nav__item">
								<a href="./about.html" class="nav__link">О проекте</a>
							</li>
						</ul>
					</nav>
				</div>
			</header>
			<main class="page__main main">
				<div class="paper-info">
					<div class="paper-info__wrapper-up-title">
						<span>Главная&nbsp;/</span>
						<span>Аналитика</span>
					</div>
					<h1 class="paper-info__title"></h1>
					<p class="paper-info__analytics">Новостей за неделю: <b class="news-week-count"></b></p>
					<p class="paper-info__analytics">Упоминаний в заголовках: <b class="title-query-count"></b></p>
				</div>
						
				<div class="analytics">
			
					<h2 class="analytics__title">Аналитика по дням</h2>
			
					<div class="analytics__wrapper-text">
						<p class="analytics-caption"></p>
			
						<p class="analytics-caption">Кол-во упоминаний</p>
					</div>
			
					<div class="analytics__wrapper-numbers">
						<p class="line-number">0</p>
						<p class="line-number">25</p>
						<p class="line-number">50</p>
						<p class="line-number">75</p>
						<p class="line-number">100</p>
					</div>
			
					<div class="analytics__graphic">
			
						<div class="graphic-data">
							<p class="graphic-data__text"></p>
							<div class="graphic-data__line-wrapper">
								<div class="text-line-wrapper">
									<p class="text-line-wrapper__line-info-text"></p>
								</div>
							</div>
						</div>
			
						<div class="graphic-data">
							<p class="graphic-data__text"></p>
							<div class="graphic-data__line-wrapper">
								<div class="text-line-wrapper">
									<p class="text-line-wrapper__line-info-text"></p>
								</div>
							</div>
						</div>
			
						<div class="graphic-data">
							<p class="graphic-data__text"></p>
							<div class="graphic-data__line-wrapper">
								<div class="text-line-wrapper">
									<p class="text-line-wrapper__line-info-text"></p>
								</div>
							</div>
						</div>
			
						<div class="graphic-data">
							<p class="graphic-data__text"></p>
							<div class="graphic-data__line-wrapper">
								<div class="text-line-wrapper">
									<p class="text-line-wrapper__line-info-text"></p>
								</div>
							</div>
						</div>
			
						<div class="graphic-data">
							<p class="graphic-data__text"></p>
							<div class="graphic-data__line-wrapper">
								<div class="text-line-wrapper">
									<p class="text-line-wrapper__line-info-text"></p>
								</div>
							</div>
						</div>
			
						<div class="graphic-data">
							<p class="graphic-data__text"></p>
							<div class="graphic-data__line-wrapper">
								<div class="text-line-wrapper">
									<p class="text-line-wrapper__line-info-text"></p>
								</div>
							</div>
						</div>
			
						<div class="graphic-data">
							<p class="graphic-data__text"></p>
							<div class="graphic-data__line-wrapper">
								<div class="text-line-wrapper">
									<p class="text-line-wrapper__line-info-text"></p>
				
								</div>
							</div>
						</div>
							  
					</div>
			
					<div class="analytics__wrapper-numbers">
						<p class="line-number">0</p>
						<p class="line-number">25</p>
						<p class="line-number">50</p>
						<p class="line-number">75</p>
						<p class="line-number">100</p>
